    <title>React App</title>
    <style> 
      .row {
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      -ms-flex-wrap: wrap;
      flex-wrap: wrap;
      margin-right: -15px;
      margin-left: -15px;
      justify-content: space-between;
      flex-direction: row;
      align-content: center;
      }
      .overlay {
         position: fixed;
         top: 0;
         bottom: 0;
         left: 0;
         right: 0;
         background: rgba(0, 0, 0, 0.7);
         transition: opacity 500ms;
         visibility: hidden;
         opacity: 0;
     }
     .overlay:target {
         visibility: visible;
         opacity: 1;
         overflow: scroll;
     } 
     
     .popup {
           margin: 70px auto;
             padding: 20px;
             border: 2px solid #f7941d8a;
             background: #000;
             border-radius: 5px;
             box-shadow: 0 32px 67px rgb(255 177 0 / 25%), 0 15px 12px rgb(255 179 0 / 19%);
             max-width: 900px !important;
             position: relative;
             transition: all 5s ease-in-out;
     }
     .close{
         color: #fff !important;
     }
     .popup h4 {
         margin-top: 0;
         color: #000000ba;
         font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
         font-size: 28px;
         font-weight: 600;
     }
     p.samlltext_pp {
         font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
     }
     .popup .close {
         position: absolute;
         top: 20px;
         right: 30px;
         transition: all 200ms;
         font-size: 30px;
         font-weight: bold;
         text-decoration: none;
         color: #fff;
     }
     .popup .close:hover {
         color: #fff;
     }
     .popup .content {
         max-height: 30%;
         overflow: auto;
     }
     
     @media screen and (max-width: 700px){
       .box{
         width: 70%;
       }
       .popup{
         width: 70%;
       }
       .overlay_box  .box_popup {
         max-width: 95% !important;
     }
     }
     a#mint_btn:hover {
         color: #fff;
     }
      #post_id
     {
         height : 200px;
         width : 200px;
         padding: 20px 0px;
         display: block;
     }
     .swal-overlay {
         z-index: 99999999 !important;
     }
     .box_popup {
             margin: 70px auto;
             padding: 20px;
             border: 2px solid #f7941d8a;
             background: #000;
             border-radius: 5px;
             box-shadow: 0 32px 67px rgb(255 177 0 / 25%), 0 15px 12px rgb(255 179 0 / 19%);
             max-width: 800px !important;
             position: relative;
             transition: all 5s ease-in-out;
     }
     .overlay_box{
         position: fixed;
         top: 0;
         overflow: scroll;
         bottom: 0;
         left: 0;
         right: 0;
         background: rgba(0, 0, 0, 0.7);
         transition: opacity 500ms;
     }
     hr.border_btm {
         border-top: 0;
     }
     .btn_popups{
         width: 140px;
         height: 45px;
         font-family: 'Roboto', sans-serif;
         font-size: 14px;
         text-transform: uppercase;
         letter-spacing: 2.5px;
         font-weight: 500;
         color: #fff;
         background-color: #F7941F;
         border: none;
         border-radius: 10px;
         box-shadow: 0px 8px 15px rgb(0 0 0 / 22%);
         transition: all 0.3s ease 0s;
         cursor: pointer;
         outline: none;
     }
     .btn_popups:focus {
         border: 1px solid #3c3c3c26;
     }
     .list-group-item {
         background: transparent !important;
     }
     .modal-content {
         background-color: transparent;
     }
   </style>
